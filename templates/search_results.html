<!--
  Benetton Mini App — Результаты поиска
-->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Результаты поиска — Benetton</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .search-results-block {
            max-width: 600px;
            margin: 24px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px 18px;
        }

        .search-results-list-block {
            margin-top: 12px;
        }

        .search-query-info {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            font-size: 1.08em;
            color: #222;
            margin-top: 10px;
        }

        .search-found {
            color: #888;
            font-size: 0.98em;
        }

        .search-results-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .search-results-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 1.1em;
        }

        .search-results-list li:last-child {
            border-bottom: none;
        }

        .search-results-list a {
            color: #5a1fa6;
            text-decoration: underline;
            transition: color 0.15s;
        }

        .search-results-list a:hover {
            color: #e53935;
        }

        .search-results-empty {
            color: #b0b0b0;
            font-size: 1.1em;
            margin-top: 18px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #888;
            background: none;
            border: none;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 10px 4px 0;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
            position: relative;
            left: 0;
        }

        .back-btn:hover,
        .back-btn:focus {
            background: #f5f5f5;
            color: #222;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="search-results-block">
        <a href="/" class="back-btn">← На главную</a>
        <h3>Результаты поиска</h3>
        <div class="search-query-info">
            <span>По запросу: <b>{{ query }}</b></span>
            <span class="search-found">Найдено: {{ results|length }}</span>
        </div>
    </div>
    <div class="search-results-block search-results-list-block">
        {% if results %}
        <ul class="search-results-list">
            {% for row, url in results %}
            <li><a href="{{ url }}">{{ row }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="search-results-empty">Ничего не найдено</div>
        {% endif %}
    </div>
</body>

</html>
