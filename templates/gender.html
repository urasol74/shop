<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ ‚Äî –í—ã–±–æ—Ä —Ä–∞–∑–¥–µ–ª–∞</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .sheet-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .25);
            opacity: 0;
            transition: opacity .2s ease;
            z-index: 900;
        }

        .sheet-overlay.show {
            opacity: 1;
        }

        .sheet {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 70vh;
            max-height: 80vh;
            background: #fff;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -8px 28px rgba(0, 0, 0, .18);
            transform: translateY(100%);
            transition: transform .25s ease;
            z-index: 901;
            max-width: 480px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .sheet.open {
            transform: translateY(0);
        }

        .sheet-header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 14px 16px;
            border-bottom: 1px solid #eee;
        }

        .sheet-title {
            font-weight: 600;
            font-size: 20px;
        }

        .sheet-close {
            position: absolute;
            right: 10px;
            top: 9px;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            border: 1px solid #e6e6e6;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .sheet-content {
            overflow: auto;
            padding: 0;
        }

        .cat-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .cat-item {
            border-bottom: 1px solid #eee;
        }

        .cat-link {
            display: grid;
            grid-template-columns: 40px 1fr 24px;
            align-items: center;
            gap: 8px;
            padding: 14px;
            color: #222;
            text-decoration: none;
        }

        .cat-icon {
            width: 24px;
            height: 24px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cat-label {
            font-size: 20px;
        }

        .chev {
            width: 18px;
            height: 18px;
            color: #222;
            opacity: .7;
        }

        @media (max-width: 520px) {
            .sheet {
                max-width: 100vw;
            }
        }
    </style>
</head>

<body>
    <div class="sheet-overlay" id="sheetOverlay"></div>
    <section class="sheet" id="sheet">
        <div class="sheet-header">

            <div class="sheet-title">{% if default_season %}–ö–∞—Ç–∞–ª–æ–≥ {{ default_season }}{% else %}{{ catalog_title }}{% endif %}</div>
            <a href="/" class="sheet-close" id="sheetHome" aria-label="–ì–ª–∞–≤–Ω–∞—è">‚åÇ</a>
        </div>
        <div class="sheet-content">
            <ul class="cat-list">
                <li class="cat-item">
                    <a class="cat-link" href="{{ url_for('women') }}{% if mode or default_season %}?{% if mode %}mode={{ mode }}{% endif %}{% if mode and default_season %}&{% endif %}{% if default_season %}default_season={{ default_season|urlencode }}{% endif %}{% endif %}">
                        <span class="cat-icon">üëó</span>
                        <span class="cat-label">–ñ–µ–Ω—Å–∫–æ–µ</span>
                        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </li>
                <li class="cat-item">
                    <a class="cat-link" href="{{ url_for('men') }}{% if mode or default_season %}?{% if mode %}mode={{ mode }}{% endif %}{% if mode and default_season %}&{% endif %}{% if default_season %}default_season={{ default_season|urlencode }}{% endif %}{% endif %}">
                        <span class="cat-icon">üëï</span>
                        <span class="cat-label">–ú—É–∂—Å–∫–æ–µ</span>
                        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </li>
                <li class="cat-item">
                    <a class="cat-link" href="{{ url_for('kids_boy') }}{% if mode or default_season %}?{% if mode %}mode={{ mode }}{% endif %}{% if mode and default_season %}&{% endif %}{% if default_season %}default_season={{ default_season|urlencode }}{% endif %}{% endif %}">
                        <span class="cat-icon">üßí</span>

                        <svg class="chev" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </a>
                </li>
                <li class="cat-item">

                        <span class="cat-icon">üëß</span>
                        <span class="cat-label">–î–µ–≤–æ—á–∫–∞</span>

                            stroke-linecap="round" stroke-linejoin="round">

                <li class="cat-item">
                    <a class="cat-link" href="{{ url_for('underwear') }}{% if mode or default_season %}?{% if mode %}mode={{ mode }}{% endif %}{% if mode and default_season %}&{% endif %}{% if default_season %}default_season={{ default_season|urlencode }}{% endif %}{% endif %}">
                        <span class="cat-icon">ü©≤</span>

            </ul>
        </div>
    </section>
    <script>
        const sheet = document.getElementById('sheet');
        const overlay = document.getElementById('sheetOverlay');
        const backBtn = document.getElementById('sheetBack');
        const homeBtn = document.getElementById('sheetHome');
        function openUI() { requestAnimationFrame(() => { overlay.classList.add('show'); sheet.classList.add('open'); }); }
        function goTo(url) { overlay.classList.remove('show'); sheet.classList.remove('open'); setTimeout(() => { window.location.href = url; }, 180); }
        overlay.addEventListener('click', () => goTo('{{ back_url }}'));
        if (backBtn) backBtn.addEventListener('click', (e) => { e.preventDefault(); goTo('{{ back_url }}'); });
        if (homeBtn) homeBtn.addEventListener('click', (e) => { e.preventDefault(); goTo('/'); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') goTo('{{ back_url }}'); });
        openUI();
    </script>

</html>
