<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Девочка — Бельё Benetton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .categories-container {
            max-width: 600px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
            padding: 18px 16px 24px 16px;
            border: 1.5px solid #f0f0f0;
        }

        .categories-container h2 {
            text-align: center;
            margin: 0 0 18px 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .sections-2 {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        .section-2 {
            min-width: 110px;
            max-width: 180px;
            width: auto;
            flex: 1 1 120px;
            padding: 10px 0;
            border-radius: 14px;
            background: #f0f0f0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            font-size: 1.08em;
            font-weight: 500;
            color: #000;
            text-align: center;
            margin: 0;
            border: none;
            transition: box-shadow 0.15s, background 0.15s;
            text-decoration: none;
            white-space: nowrap;
        }

        .section-2:active,
        .section-2:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
            background: #e0e0e0;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #888;
            background: none;
            border: none;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 10px 4px 0;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
            position: relative;
            left: 0;
        }

        .back-btn:hover,
        .back-btn:focus {
            background: #f5f5f5;
            color: #222;
            text-decoration: underline;
        }

        @media (max-width: 700px) {
            .categories-container {
                max-width: 98vw;
                padding: 10px 2vw 18px 2vw;
            }

            .section-2 {
                min-width: 90px;
                max-width: 140px;
                font-size: 0.98em;
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>
    <div class="categories-container">
        <a href="/underwear" class="back-btn">← Назад</a>
        <h2>Девочка — бельё</h2>
        <div class="sections-2">
            {% for category in categories %}
            <a class="section-2" href="{{ url_for('underwear_girl_products', section=category) }}">{{ category }}</a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
