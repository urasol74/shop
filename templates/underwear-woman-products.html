<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ section }} — Женское бельё Benetton</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .products-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            justify-content: center;
            margin: 0 auto 24px auto;
            max-width: 440px;
            padding: 0 4vw;
            box-sizing: border-box;
        }

        @media (max-width: 500px) {
            .products-list {
                grid-template-columns: 1fr 1fr;
                max-width: 100vw;
                grid-gap: 10px;
                padding: 0 2vw;
            }
        }
    </style>
</head>

<body>
    <a href="/underwear-woman" class="back-btn">← Назад</a>
    <h3>{{ section }}</h3>
    <div class="products-list">
        {% for product in products %}
        <div class="product-card">
            <a href="/underwear-woman/{{ section }}/{{ product.art }}">
                <img src="{{ product.image }}" alt="{{ product.name }}">
                <div class="product-name">{{ product.name }} {{ product.art }}</div>
                <div class="product-prices">
                    {% if product.old_price %}<span class="old-price">{{ product.old_price }} грн.</span>{% endif %}
                    <span class="new-price">{{ product.new_price }} грн.</span>
                    {% if product.sale %}<span class="sale">{{ product.sale }}</span>{% endif %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <a href="/underwear-woman" class="back-bottom">← Назад к категориям</a>
    <style>
        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #888;
            background: none;
            border: none;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 10px 4px 0;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
            position: relative;
            left: 0;
        }

        .back-btn:hover,
        .back-btn:focus {
            background: #f5f5f5;
            color: #222;
            text-decoration: underline;
        }

        .back-bottom {
            display: block;
            margin: 24px auto 0 auto;
            color: #888;
            background: none;
            border: none;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 10px 4px 0;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
            text-align: left;
            width: max-content;
        }

        .back-bottom:hover,
        .back-bottom:focus {
            background: #f5f5f5;
            color: #222;
            text-decoration: underline;
        }
    </style>
</body>

</html>
