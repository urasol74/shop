<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Бельё — Benetton</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="main-block">
        <a href="/" class="back-btn">← На главную</a>
        <h3>Бельё</h3>
        <div class="sections">
            <a class="section" href="{{ url_for('underwear_woman') }}">
                <img src="{{ url_for('static', filename='image/underwear_woman.png') }}" alt="Женщина">
                <div>Женщина</div>
            </a>
            <a class="section" href="{{ url_for('underwear_men') }}">
                <img src="{{ url_for('static', filename='image/underwear_men.png') }}" alt="Мужчина">
                <div>Мужчина</div>
            </a>
            <a class="section" href="{{ url_for('underwear_girl') }}">
                <img src="{{ url_for('static', filename='image/underwear_girl.png') }}" alt="Девочка">
                <div>Девочка</div>
            </a>
            <a class="section" href="{{ url_for('underwear_boy') }}">
                <img src="{{ url_for('static', filename='image/underwear_boy.png') }}" alt="Мальчик">
                <div>Мальчик</div>
            </a>
        </div>
    </div>
    <style>
        .back-btn {
            display: inline-block;
            margin-bottom: 10px;
            color: #888;
            background: none;
            border: none;
            font-size: 1em;
            text-decoration: none;
            padding: 4px 10px 4px 0;
            border-radius: 8px;
            transition: background 0.15s, color 0.15s;
            position: relative;
            left: 0;
        }

        .back-btn:hover,
        .back-btn:focus {
            background: #f5f5f5;
            color: #222;
            text-decoration: underline;
        }
    </style>
</body>

</html>
