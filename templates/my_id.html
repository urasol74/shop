<!DOCTYPE html>

        }

        .info-title {

        }

        .back-btn:hover {

        .not-authorized {

            color: #6c757d;
        }

        .not-authorized h2 {

        }

        .auth-btn {

            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .auth-btn:hover {
            background: #218838;

        }

        .copy-btn {

            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {

        @media (max-width: 768px) {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const savedUser = localStorage.getItem('telegramUser');
            const isAuthenticated = localStorage.getItem('isAuthenticated') === 'true';
            
            if (savedUser && isAuthenticated) {

        function showUserInfo(userData) {

                    <button class="copy-btn" onclick="copyToClipboard('${userData.id}')">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>

                <div class="info-card">

                </div>

                <div class="info-card">
                    <div class="info-title">–§–∞–º–∏–ª–∏—è</div>
                    <div class="info-value">${userData.last_name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                    <div class="info-label">–í–∞—à–∞ —Ñ–∞–º–∏–ª–∏—è –≤ Telegram</div>
                </div>

        function showNotAuthorized() {

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {

                btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';

                    btn.classList.remove('copied');

    </script>
</body>
</html>
