<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Избранное — Benetton</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
        .fav-top {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #fff;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .08);
            margin: 12px;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            background: #fff;
            color: #222;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .fav-title {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #222;
        }

        .fav-list {
            list-style: none;
            margin: 0;
            padding: 0 12px;
        }

        .fav-item {
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 16px;
            padding: 16px;
            background: #fff;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .08);
            margin-bottom: 12px;
            align-items: center;
        }

        .fav-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
            background: #f5f5f5;
            border: 1px solid #eee;
        }

        .fav-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .fav-name {
            font-weight: 600;
            font-size: 16px;
            color: #222;
            line-height: 1.3;
        }

        .fav-meta {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .fav-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .btn {
            border: 1px solid #e6e6e6;
            background: #fff;
            border-radius: 10px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: #222;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            border-color: #ff6b6b;
            color: #ff6b6b;
        }
        
        .btn-primary {
            background: #ff6b6b;
            color: #fff;
            border-color: #ff6b6b;
        }
        
        .btn-primary:hover {
            background: #ff5252;
            border-color: #ff5252;
        }

        .empty {
            padding: 40px 20px;
            text-align: center;
            color: #999;
            background: #fff;
            border-radius: 16px;
            border: 1px solid #f0f0f0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .08);
            margin: 12px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #666;
        }
        
        .empty-text {
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const listEl = document.getElementById('favList');
            const emptyEl = document.getElementById('empty');
            
            function loadFavs() {
                let favs = [];
                try { 
                    favs = JSON.parse(localStorage.getItem('favorites') || '[]'); 
                } catch (e) { 
                    favs = []; 
                }
                
                listEl.innerHTML = '';
                
                if (!favs.length) { 
                    emptyEl.style.display = 'block'; 
                    return; 
                }
                
                emptyEl.style.display = 'none';
                
                favs.forEach(f => {
                    const li = document.createElement('li'); 
                    li.className = 'fav-item';
                    
                    // Изображение товара
                    const img = document.createElement('img'); 
                    img.src = f.image || '/static/pic/cat/' + (f.art || 'no-image') + '.jpg';
                    img.onerror = () => { 
                        img.src = '/static/pic/cat/no-image.jpg'; 
                    };
                    
                    // Информация о товаре
                    const info = document.createElement('div');
                    info.className = 'fav-info';
                    
                    const name = document.createElement('div'); 
                    name.className = 'fav-name'; 
                    name.textContent = (f.name || f.art || '').trim();
                    
                    const meta = document.createElement('div'); 
                    meta.className = 'fav-meta'; 
                    meta.textContent = [f.art, f.color && ('Цвет: ' + f.color), f.size && ('Размер: ' + f.size)].filter(Boolean).join(' · ');
                    
                    info.appendChild(name); 
                    info.appendChild(meta);
                    
                    // Кнопки действий
                    const actions = document.createElement('div'); 
                    actions.className = 'fav-actions';
                    
                    const openBtn = document.createElement('a'); 
                    openBtn.className = 'btn btn-primary'; 
                    openBtn.textContent = 'Открыть'; 
                    openBtn.href = f.url || ('/der/product/' + f.id);
                    
                    const delBtn = document.createElement('button'); 
                    delBtn.className = 'btn'; 
                    delBtn.textContent = 'Удалить';
                    delBtn.onclick = () => {
                        const updated = favs.filter(x => !(x.id == f.id && x.art === f.art));
                        localStorage.setItem('favorites', JSON.stringify(updated));
                        loadFavs();
                    };
                    
                    actions.appendChild(openBtn); 
                    actions.appendChild(delBtn);
                    
                    li.appendChild(img); 
                    li.appendChild(info); 
                    li.appendChild(actions);
                    listEl.appendChild(li);
                });
            }
            
            loadFavs();
        });
    </script>
</head>

<body>
    <div class="main-block">
        <div class="fav-top">
            <a href="/" class="back-btn">←</a>
            <h1 class="fav-title">Избранное</h1>
        </div>
        
        <ul id="favList" class="fav-list"></ul>
        
        <div id="empty" class="empty">
            <div class="empty-icon">♡</div>
            <div class="empty-title">Список избранного пуст</div>
            <div class="empty-text">Добавляйте товары в избранное, нажимая на кнопку ♡ на страницах товаров</div>
        </div>
    </div>
</body>

</html>
