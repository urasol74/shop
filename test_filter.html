<!DOCTYPE html>
<html>

<head>
    <title>Тест фильтра</title>
</head>

<body>
    <h3>Тест фильтра детских товаров</h3>

    <div class="gender-filters-wrapper">
        <div class="gender-filters">
            <button class="gender-btn active" data-gender="all">Все</button>
            <button class="gender-btn" data-gender="Девочка">Девочка</button>
            <button class="gender-btn" data-gender="Мальчик">Мальчик</button>
        </div>
    </div>

    <div class="products-list">
        <!-- Товар дiвч -->
        <div class="product-card" data-gender="Девочка">
            <div>Товар дiвч - ФУТБОЛКА 123ABC.K</div>
        </div>

        <!-- Товар хлопч -->
        <div class="product-card" data-gender="Мальчик">
            <div>Товар хлопч - ФУТБОЛКА 456DEF.K</div>
        </div>

        <!-- Товар дит -->
        <div class="product-card" data-gender="Унісекс" data-gender-both="true">
            <div>Товар дит - ФУТБОЛКА 789GHI.K</div>
        </div>

        <!-- Еще товар дит -->
        <div class="product-card" data-gender="Унісекс" data-gender-both="true">
            <div>Товар дит - ФУТБОЛКА 012JKL.K</div>
        </div>
    </div>

    <script>
        const filterBtns = document.querySelectorAll('.gender-btn');
        const cards = document.querySelectorAll('.product-card');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const gender = btn.getAttribute('data-gender');

                console.log('Выбрана категория:', gender);

                cards.forEach(card => {
                    const cardGender = card.getAttribute('data-gender');
                    const isGenderBoth = card.getAttribute('data-gender-both') === 'true';

                    console.log('Товар:', card.textContent.trim());
                    console.log('  cardGender:', cardGender);
                    console.log('  isGenderBoth:', isGenderBoth);

                    if (gender === 'all') {
                        card.style.display = '';
                        console.log('  -> Показываем (Все)');
                    } else if (isGenderBoth) {
                        if (gender === 'Девочка' || gender === 'Мальчик') {
                            card.style.display = '';
                            console.log('  -> Показываем (дит в ' + gender + ')');
                        } else {
                            card.style.display = 'none';
                            console.log('  -> Скрываем (дит не в ' + gender + ')');
                        }
                    } else if (cardGender === gender) {
                        card.style.display = '';
                        console.log('  -> Показываем (точное совпадение)');
                    } else {
                        card.style.display = 'none';
                        console.log('  -> Скрываем (не совпадает)');
                    }
                });
            });
        });
    </script>
</body>

</html>
